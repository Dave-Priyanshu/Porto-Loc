<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hero with Blue Rays</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box }
  body, html { height:100%; font-family:sans-serif }
  .hero {
    position: relative; overflow:hidden;
    width:100%; height:100vh;
    background-color: linear-gradient(90deg, rgba(1, 0, 5, 1) 0%, rgba(17, 180, 217, 1) 54%, rgba(9, 9, 121, 1) 100%);
    /*background-image:
      linear-gradient(90deg, rgba(1, 0, 5, 1) 0%, rgba(17, 180, 217, 1) 54%, rgba(9, 9, 121, 1) 100%),
      linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);*/
    background-size: 80px 80px;
  }
  .hero::before {
    content: "";
    position: absolute;
    top: -50%; left: -50%;
    width: 200%; height: 200%;
    background:
      radial-gradient(circle at center,
        rgba(30,100,255,0.3) 0%,
        transparent 70%
      ),
      conic-gradient(
        from 0deg at center,
        rgba(30,100,255,0.25) 0deg   15deg,
        transparent                     15deg  30deg,
        rgba(50,120,255,0.2)          30deg  45deg,
        transparent                     45deg  60deg,
        rgba(70,140,255,0.15)         60deg  75deg,
        transparent                    75deg 360deg
      );
    filter: blur(80px);
    mix-blend-mode: overlay;
    pointer-events: none;
    z-index: 0;
  }
  .hero-content {
    position: relative; z-index:1;
    color: #fff; text-align:center;
    top:50%; transform:translateY(-50%);
    padding: 0 1rem;
  }
  .hero-content h1 { font-size:3rem; margin-bottom:1rem }
  .hero-content p { opacity:0.8; margin-bottom:2rem }
  .btn {
    display:inline-block; padding:.75rem 1.5rem;
    margin:0 .5rem; border-radius:.5rem;
    font-weight:bold; text-decoration:none;
  }
  .btn-primary { background:#2e4eff; color:white }
  .btn-secondary {
    background: rgba(255,255,255,0.1); color:white
  }
  .btn-primary:hover { opacity:.9 }
  .btn-secondary:hover { background: rgba(255,255,255,0.2) }
</style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>The best platform to grow your business</h1>
      <p>Powerful tools to boost sales, hire the best people,<br>and access exclusive market insights.</p>
      <a href="#" class="btn btn-primary">Get Started Now</a>
      <a href="#" class="btn btn-secondary">Book a Demo</a>
    </div>
  </section>
</body>
</html>
